<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head> 
    <title>Palindrome Checker in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="./Style.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Palindrome Checker</h1>
        <p>A palindrome is a word or phrase that reads the same backwards as forwards such as civic.</p>
      </header>
      <div class="inputs">
        <input type="text" spellcheck="false" placeholder="Enter text or number">
        <button>Check Palindrome</button>
      </div>
      <p class="output-txt"></p>
    </div>
    <script src="./palindrome.js"></script>
  </body>
</html>
